# Server Properties
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/lv5?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false#spring.datasource.username=root
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Enabling H2 database web console at /h2-console
spring.h2.console.enabled=true

spring.jpa.properties.hibernate.format_sql=true# Logging JPA Queries to console
logging.level.org.hibernate.SQL=DEBUG

security.basic.enabled=false